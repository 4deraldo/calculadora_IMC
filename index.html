<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="imc-form">
    <h1>Calculadora de IMC</h1>
    <form id="calcForm">
      <div>
        <label for="iNome">Nome:</label>
        <input type="text" id="iNome" required>
      </div>
      <div>
        <label for="iAltura">Altura (m):</label>
        <input type="number" id="iAltura" required min="0" max="3" step="0.01">
      </div>
      <div>
        <label for="iPeso">Peso (kg):</label>
        <input type="number" id="iPeso" required min="0" max="300" step="0.1">
      </div>

      <button>Calcular</button>
      <div id="resultado"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
